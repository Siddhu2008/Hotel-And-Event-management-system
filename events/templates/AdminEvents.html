{% extends 'base.html' %}

{% block title %}Rooms | The Grand Retreat{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-avatar {
            background-size: cover;
            background-position: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .sidebar-avatar-lg {
            width: 64px;
            height: 64px;
        }

        .card-min-w {
            min-width: 140px;
        }

        @media (min-width: 576px) {
            .card-min-w {
                min-width: 180px;
            }
        }

        /* Custom colors */
        .text-custom-muted {
            color: #617589;
        }

        .text-custom-dark {
            color: #111418;
        }

        .bg-custom-light {
            background-color: #f0f2f4;
        }

        .border-custom-light {
            border-color: #dbe0e6 !important;
        }

        /* Responsive padding for main (p-3 => 1rem, p-4 => 1.5rem on sm) */
        main.responsive-padding {
            padding: 1rem !important;
        }

        @media (min-width: 576px) {
            main.responsive-padding {
                padding: 1.5rem !important;
                /* Bootstrap p-4 = 1.5rem */
            }
        }

        .dropdown-toggle::after {
            display: none !important;
        }
    </style>


            <!-- Main Content -->
            <main class="flex-grow-1 p-3 responsive-padding d-flex flex-column">
                <div class="booking-table-card">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <h4 class="mb-0 fw-bold">All Events Requests</h4>
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <form class="d-flex" role="search">
                            <input class="form-control form-control-sm rounded-pill me-2" type="search"
                                placeholder="Search by guest or room..." aria-label="Search">
                            <button class="btn btn-outline-primary btn-sm rounded-pill" type="submit"><i
                                    class="bi bi-search"></i></button>
                        </form>
                        <button class="btn btn-primary btn-sm rounded-pill"><i class="bi bi-plus-lg me-1"></i>Add
                            Event</button>
                            </div>
                    </div>
                    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead>
          <tr>
            <th>#</th><th>Event Name</th><th>Date</th><th>Location</th><th>Attendees</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>Summer Gala</td><td>2025-08-15</td><td>Grand Ballroom</td><td>150</td>
            <td>
              <button class="btn btn-outline-secondary btn-sm rounded-pill me-1"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm rounded-pill"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td><td>Yoga Retreat</td><td>2025-09-01</td><td>Garden Terrace</td><td>50</td>
            <td>
              <button class="btn btn-outline-secondary btn-sm rounded-pill"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm rounded-pill"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

 {% endblock %}
