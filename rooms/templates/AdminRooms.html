{% extends 'base.html' %}

{% block title %}Admin Rooms | The Grand Retreat{% endblock %}

{% block main %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold mb-0">Rooms Management</h3>
    <a href="#" class="btn btn-gold"><i class="bi bi-plus-circle me-1"></i> Add Room</a>
  </div>
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Room Number</th>
              <th>Type</th>
              <th>Status</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example static rows, replace with dynamic data -->
            <tr>
              <td>1</td>
              <td>101</td>
              <td>Deluxe Suite</td>
              <td><span class="badge bg-success">Available</span></td>
              <td>₹5,000</td>
              <td>
                <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>102</td>
              <td>Executive Room</td>
              <td><span class="badge bg-danger">Occupied</span></td>
              <td>₹4,000</td>
              <td>
                <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                <a href="#" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            <!-- End example rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
