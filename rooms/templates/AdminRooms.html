<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - The Grand Retreat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-avatar {
            background-size: cover;
            background-position: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #d4af37;
        }

        .sidebar-avatar-lg {
            width: 64px;
            height: 64px;
        }

        .card-min-w {
            min-width: 140px;
        }

        @media (min-width: 576px) {
            .card-min-w {
                min-width: 180px;
            }
        }

        /* Custom colors */
        .text-custom-muted {
            color: #617589;
        }

        .text-custom-dark {
            color: #111418;
        }

        .bg-custom-light {
            background-color: #f0f2f4;
        }

        .border-custom-light {
            border-color: #dbe0e6 !important;
        }

        /* Responsive padding for main (p-3 => 1rem, p-4 => 1.5rem on sm) */
        main.responsive-padding {
            padding: 1rem !important;
        }

        @media (min-width: 576px) {
            main.responsive-padding {
                padding: 1.5rem !important;
                /* Bootstrap p-4 = 1.5rem */
            }
        }

        .dropdown-toggle::after {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-3">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="text-warning">
                        <!-- SVG logo -->
                        <svg width="24" height="24" viewBox="0 0 48 48" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z">
                            </path>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="h5 mb-0 fw-bold text-dark">The Grand Retreat Admin</h2>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <a href="AdminNotification.html" class="btn btn-light rounded-circle p-2" title="Notifications">
                        <i class="bi bi-bell"></i>
                    </a>
                    <a href="AdminSettings.html" class="btn btn-light rounded-circle p-2" title="Settings">
                        <i class="bi bi-gear"></i>
                    </a>
                    <div class="dropdown">
                        <div class="sidebar-avatar dropdown-toggle" data-bs-toggle="dropdown"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDQ5ITWGkK19EetsouPKRFg3itCeaejHUdjaA8GuiDHA78oHS1fJznFQFC4ZpHxy_23TaZGjzSH1oL_PDXNuWakL8y-y6kAER7IimU93JmC9ZY4t3d8cb6ZI1Ind30o3BaYwoQb1NxVuEpbTW8U0bieObHHNyq2yUZmSWFFobEju4B0Wnko9Z1fU1hR2ZA9XqUikoCY7cSOLAAMQbACb6mJ-R0V6d9zeI9SXGBHYo9ZioAveZXiGeU1LFElRj7as0nnp7a7mYeR12M');">
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="AdminSettings.html"><i class="bi bi-gear"></i>
                                    Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
        </header>

        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <aside class="bg-white border-end p-3" style="width: 260px;">
                <div class="text-center mb-4">
                    <div class="sidebar-avatar sidebar-avatar-lg mx-auto mb-2"
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/...');"></div>
                    <h5 class="mb-0 fw-semibold">Sophia</h5>
                    <p class="text-muted small mb-0">Admin</p>
                </div>

                <nav class="nav flex-column">
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminDashboard.html">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="BookingRequiest.html">
                        <i class="bi bi-calendar-check"></i> Bookings
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminRooms.html">
                        <i class="bi bi-door-open"></i> Rooms
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminEvents.html">
                        <i class="bi bi-calendar-event"></i> Events
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminGuests.html">
                        <i class="bi bi-people"></i> Guests
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminReports.html">
                        <i class="bi bi-bar-chart-line"></i> Reports
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminNotification.html">
                        <i class="bi bi-bell"></i> Notification
                    </a>
                    <a class="nav-link text-dark d-flex align-items-center gap-2" href="AdminSettings.html">
                        <i class="bi bi-gear"></i> Account Settings
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-grow-1 p-3 responsive-padding d-flex flex-column">
                <div class="booking-table-card">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <h4 class="mb-0 fw-bold">All Rooms Requests</h4>
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <form class="d-flex" role="search">
                            <input class="form-control form-control-sm rounded-pill me-2" type="search"
                                placeholder="Search by guest or room..." aria-label="Search">
                            <button class="btn btn-outline-primary btn-sm rounded-pill" type="submit"><i
                                    class="bi bi-search"></i></button>
                        </form>
                        <button class="btn btn-primary btn-sm rounded-pill"><i class="bi bi-plus-lg me-1"></i>Add
                            Room</button>
                            </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Room Name</th>
                                    <th>Type</th>
                                    <th>Price / Night</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>101</td>
                                    <td>Deluxe Suite</td>
                                    <td>Suite</td>
                                    <td>$250</td>
                                    <td><span class="badge bg-success">Available</span></td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm rounded-pill me-1"><i
                                                class="bi bi-pencil"></i></button>
                                        <button class="btn btn-outline-danger btn-sm rounded-pill"><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>102</td>
                                    <td>Executive Room</td>
                                    <td>Executive</td>
                                    <td>$180</td>
                                    <td><span class="badge bg-warning">Booked</span></td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm rounded-pill" disabled><i
                                                class="bi bi-pencil"></i></button>
                                        <button class="btn btn-outline-danger btn-sm rounded-pill" disabled><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
