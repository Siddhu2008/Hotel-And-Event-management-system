{% extends 'base.html' %}

{% block title %}Home | The Grand Retreat{% endblock %}

{% block content %}
  <style>
   
     body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #d4af37 !important;
    }

    .hero-section {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg') center/cover no-repeat;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }

    .btn-gold {
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
    }

    .btn-gold:hover {
      background-color: #b9982e;
      color: #fff;
    }

    .form-label {
      font-weight: 600;
    }

    .modal-content {
      background-color: #1c1c1c;
      border-radius: 10px;
      color: white;
    }

    .nav-tabs .nav-link.active {
      background-color: transparent;
      border: none;
      color: #d4af37;
      font-weight: bold;
    }

    .nav-tabs .nav-link {
      color: #aaa;
    }

    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
    }

    .form-control:focus {
      border-color: #d4af37;
      box-shadow: none;
    }

    .footer-link {
      display: block;
      color: #ccc;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .footer-link:hover {
      color: #d4af37;
      padding-left: 5px;
    }


    .gallery-img {
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .section-heading {
      color: #000;
      margin-bottom: 2rem;
      font-weight: 700;
    }
  </style>
  

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="display-5 fw-bold">Gallery</h1>
      <p class="lead">Explore the elegance and luxury of The Grand Retreat</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="container py-5">
    <h2 class="section-heading text-center">Our Beautiful Moments</h2>
    <div class="row g-4">
      <div class="col-md-4" data-aos="fade-up">
        <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" class="img-fluid gallery-img" alt="Room" />
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" class="img-fluid gallery-img" alt="Dining" />
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <img src="https://images.unsplash.com/photo-1621401296081-ffcfbf8c6d29" class="img-fluid gallery-img" alt="Spa" />
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <img src="https://images.unsplash.com/photo-1616594039964-9e2731e43f00" class="img-fluid gallery-img" alt="Event" />
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" class="img-fluid gallery-img" alt="Lobby" />
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <img src="https://images.unsplash.com/photo-1582719478310-1f971dcac7af" class="img-fluid gallery-img" alt="Pool" />
      </div>
    </div>
  </section>

   

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
  AOS.init({ duration: 1000, once: true });

  function showTab(type) {
    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
    const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
    if (type === 'login') loginTab.show();
    else registerTab.show();
  }
</script>
</body>
</html>
{% endblock %}
